<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="index.%5BcontentHash%5D.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <main>
        <div class="modal_block modal_block_start">
            <div class="modal start">
                <h2 class="title">Enter name</h2>
                <div class="modal-content">
                    <div>
                        <input type="text" class="inputName">
                    </div>
                    <button class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>

        <div class="modal_block modal_block_end">
            <div class="modal end">
                <div class="modal-content">
                    <h2 class="title_win"></h2>
                    <button class="btn btn-newGame">New Game</button>
                </div>
            </div>
        </div>

        <div class="modal_block modal_block_err">
            <div class="modal err">
                <div class="modal-content">
                    <h2 class="title_err">You have already shoot here</h2>
                    <button class="btn btn-ok">Ok</button>
                </div>
            </div>
        </div>

        <div class="setting">
            <div class="buttonsAxis">
                <button class="btn btnX active">Axis X</button>
                <button class="btn btnY">Axis Y</button>
            </div>
            <div class="container">
                <div class="grid-display">
                  <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
                  <div class="ship submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
                  <div class="ship cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
                  <div class="ship battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
                  <div class="ship carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
                </div>
              </div>
            <div class="buttons">
                <button class="btn btnRandom">Random</button>
                <button class="btn btnConfirm">Confirm</button>
            </div>
        </div>

        <div class="wrapper">
            <div class="userBlock">
                <h2 class="nameUser"></h2>
                <div class="gridUser" id="grid"></div>
            </div>
            <div class = "anchorBlock"></div>
            <div class="botBlock">
                <h2 class="nameBot"></h2>
                <div class="gridBot"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <a href="https:/github.com/dg44k/" class="link_footer">
            <span>&#169;Copyright dg44k</span>
        </a>
    </footer>
</body>
</html>
